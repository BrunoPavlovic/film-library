<!DOCTYPE html>
<html lang="hr">

<head>
    <title>Filmovi pretra≈æivanje</title>
    <meta charset="UTF-8">
</head>

<body>
    <main>
        Filter:<input type="text" id="filter" placeholder="Kljucne rijeci" #filter><br>
        <div id="stranicenje"></div>
        <br><br><br>
        <div id="sadrzaj">
            <br><br><br>
            <table>
            <tr><th>Id</th><th>Jezik</th><th>Naslov original</th><th>Naslov</th><th>Opis</th><!--<th>Poster</th>--><th>Datum</th><th></th></tr>
            <tr *ngFor="let f of filmovi">
                <td>{{f.id}}</td>
                <td>{{f.original_language}}</td>
                <td>{{f.title}}</td>
                <td>{{f.original_title}}</td>
                <td>{{f.overview}}</td>
                <td><img [src]="poster + f.poster_path" width='100' alt="Poste_TMDB"></td>
                <td>{{f.release_date}}</td>
                <td><button (click)="dodajUbazu(f.id,f)">Dodaj u bazu</button></td>
            </tr>
            </table>
        </div>
    </main>
    <br><br>
</body>
</html>
